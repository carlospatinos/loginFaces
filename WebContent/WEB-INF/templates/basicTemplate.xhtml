<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<f:view contentType="text/html" id="fview">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><h:outputText value="#{msg['app.name']}" /></title>

	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>
	<h:head>
		<ui:debug />

		<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />

		<ui:insert name="extraHead" />
	</h:head>
	<p:dialog modal="true" widgetVar="statusDialog" showHeader="false" draggable="false" closable="false" resizable="false"
		visible="false" position="center" maximizable="false" minimizable="false">
		<p:graphicImage value="#{resource['images/ajax-loader.gif']}" />
	</p:dialog>
	<h:body onload="PF('statusDialog').hide();">

		<p:layout fullPage="true" id="page" resizeTitle="resize">

			<p:layoutUnit position="north" id="north" size="45">
				<ui:insert name="header">
					<ui:include src="header.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="east" size="0" style="width:10px; display:none;" id="east">
				<ui:insert name="menu">
					<ui:include src="menu.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="center" id="content">

				<h:form id="mainForm">
					<ui:insert name="content">
						<ui:include src="commonContent.xhtml" />
					</ui:insert>
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="south" resizable="false" id="south" size="50">
				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</p:layoutUnit>
		</p:layout>

	</h:body>
</f:view>
</html>
