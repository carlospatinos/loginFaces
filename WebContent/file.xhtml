<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Demo</title>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">


		<p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" value="#{fileUploadView.file}" required="true" mode="advanced"
			dragDropSupport="false" multiple="true" sizeLimit="1000000" fileLimit="5" update="messages"
			allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc|docx)$/">
			<p:growl id="messages" showDetail="true" />
		</p:fileUpload>
		<p:separator />
		<h:commandButton value="Submit" ajax="false" action="#{fileUploadView.save}"></h:commandButton>
	</h:form>

	<h:form enctype="multipart/form-data">
		<p:fileUpload value="#{fileUploadView.file}" mode="simple" />
		<p:commandButton value="Submit" ajax="false" action="#{fileUploadView.save}"/>
	</h:form>
</h:body>
</html>
