<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<f:view contentType="text/html" id="fview">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><h:outputText value="#{msg['app.name']}" /></title>

	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>

	<h:head>
		<ui:debug />

		<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />

		<ui:insert name="extraHead" />

	</h:head>
	<p:dialog modal="true" widgetVar="statusDialog" showHeader="false" draggable="false" closable="false" resizable="false"
		visible="false" position="center" maximizable="false" minimizable="false">
		<p:graphicImage value="#{resource['images/ajax-loader.gif']}" />
	</p:dialog>
	<h:body onload="PF('statusDialog').hide();">

		<p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFF0FF;">
			<!-- 
			<p:layoutUnit position="north" size="68" id="north">
				<ui:include src="header.xhtml" />
			</p:layoutUnit>
			-->

			<p:layoutUnit styleClass="layoutUnitCenter" position="center">
				<p:panel id="header">
					<b:navBar brand="#{msg['app.name']}" brandHref="#" inverse="true">
						<b:navbarLinks>
							<b:navLink value="#{msg['navBar.profile']}" href="#"></b:navLink>
							<b:navLink value="#{msg['header.title']}" href="#"></b:navLink>
						</b:navbarLinks>
					</b:navBar>
					<p:tooltip />
				</p:panel>

				<h:form id="mainForm">
					<p:panel id="mainPanel">
						<ui:insert name="content" />
					</p:panel>
				</h:form>

			</p:layoutUnit>

			<p:layoutUnit position="east" size="0" style="width:0px; display:none;" id="east">
			</p:layoutUnit>


			<p:layoutUnit position="south" resizable="false" id="south">
				<ui:include src="footer.xhtml" />
			</p:layoutUnit>
		</p:layout>



	</h:body>

</f:view>
</html>
